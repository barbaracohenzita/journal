<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Journal App</h1>
    </header>
    <main>
        <section id="journal-entries">
            <h2>Your Journal Entries</h2>
            <!-- Journal entries will be dynamically added here -->
        </section>
        <section id="new-entry">
            <h2>New Entry</h2>
            <form id="entry-form">
                <textarea id="entry-text" placeholder="Write your journal entry here..."></textarea>
                <button type="submit">Save Entry</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
    <script src="router.js"></script>
    <nav>
    <a href="/">Home</a>
    <a href="/entry">New Entry</a>
    <a href="/settings">Settings</a>
    </nav>
</body>
</html>
